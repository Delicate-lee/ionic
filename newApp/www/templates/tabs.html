<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive " >

  <!-- Dashboard Tab -->
  <ion-tab title="消息" icon-off="ion-ios-lightbulb-outline" icon-on="ion-ios-lightbulb" href="#/tab/dash" badge="32+'+'" badge-style="badge-assertive">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="联系人" icon-off="ion-social-github-outline" icon-on="ion-social-github" href="#/tab/chats" badge="" badge-style="badge-assertive">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="动态" icon-off="ion-planet" icon-on="ion-earth" href="#/tab/account" badge="99+'+'" badge-style="badge-assertive" >
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
