<ion-view cache-view="false">

  <ion-slide-box style="height: 100%;" does-continue="true" auto-play="false" slide-interval="1500" pager-click='click(index)' on-slide-changed="change(index)" active-slide="nn">

    <ion-slide class="assertive-bg">{{nn}}</ion-slide>
    <ion-slide class="calm-bg">{{nn}}</ion-slide>
    <ion-slide class="energized-bg">{{nn}}</ion-slide>
    <ion-slide class="positive-bg">{{nn}}</ion-slide>
    <ion-slide class="dark-bg">{{nn}}</ion-slide>
  </ion-slide-box>

</ion-view>
